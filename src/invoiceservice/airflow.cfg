[core]
load_examples = False

[traces]
otel_on = True
otel_host = otel-collector
otel_port = 4318
otel_application = airflow
otel_ssl_active = False
otel_task_log_event = True

[metrics]
otel_on = True
otel_host = otel-collector
otel_port = 4318
otel_ssl_active = False

[api]
auth_backends = airflow.api.auth.backend.basic_auth

[api_auth]
jwt_secret = demo_jwt_secret
